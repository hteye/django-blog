<!-- blog/template/post_list.html -->

<h1>Recent Posts</h1>
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'blog_detail' post.pk %}"> {{ post.title }} </a></h1>
        <p class="byline">
            Posted by {{ post.author.username }} on {{ post.published_at|date:"F j, Y" }}
        </p>
    </div>
    <ul class="categories">
        {% for category in post.categories.all %}
            <list>{{ category.name }}</list>
        {% endfor %}
    </ul>
{% endfor %}
