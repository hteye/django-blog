<a class="backlink" href="/posts">Home</a>
<h1>{{ post.title }}</h1>
<p class="byline">
    Posted by {{ post.author.username }} on {{ post.published_at|date:"F j, Y" }}
</p>
<div class="post-body">
    {{ post.text }}
</div>
<ul class="categories">
    {% for category in post.categories.all %}
        <li> {{ category }} </li>
    {% endfor %}
</ul>
